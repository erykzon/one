<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="caja">
        <h1><img src="./img/logo.png" alt="Logo de la Barbería Alura"></h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <form action="">
      <label for="nombreyapellido">Nombre y Apellido</label>
        <input required class="input-padron" type="text" name="" id="nombreyapellido">
      <label for="correoelectronico">e-mail</label>
        <input required class="input-padron" type="email" name="" id="correoelectronico" placeholder="email@dominio.com">
      <label for="telefono">Telefono</label>
        <input required class="input-padron" type="tel" name="" id="telefono" placeholder="(XXX)- XXXX-XXXX">
      <label for="mensaje ">Mensaje</label>
      <textarea required class="input-padron" name="" id=""mensaje cols="70" rows="10"></textarea>
      <fieldset>

      <p>¿Como te gustaria que te contactemos?</p>
      <label for="radio-email"> 
        <input type="radio" name="contacto" id="radio-email">Email</label>


      <label for="radio-telefono">
        <input type="radio" name="contacto" id="radio-telefono">Telefono</label>

      <label for="radio-whatsapp">      
        <input type="radio" name="contacto" id="radio-whatsapp" checked>Whatsapp</label>
          
    </fieldset>
    <fieldset>
      <legend>¿En que horaio prefiere ser atendido?</legend>
      <select name="" id="">
        <option value="">Mañana</option>
        <option value="">Tarde</option>
        <option value="">Noche</option>
      </select>
    </fieldset>
      <label class="checkbox" for=""><input type="checkbox" name="" id="" checked>
        ¿Le gustaria recibir novedades de la Barberia Alura?</label>
    
      <input class="enviar" type="submit" value="Enviar">
    </form>
</main>
<footer>
    <img src="./img/logo-blanco.png" alt="Logo de la Barbería Alura">
    <p class="copyright">&copy; Copyright Barbería Alura - 2020</p>
</footer>  
</body>
</html>
